backend:
  phases:
    build:
      commands:
         - chmod u+x ./myamplifypush.sh
         - ./myamplifypush.sh
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
        - yarn global add serve
    build:
      commands:
        - serve -s build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*